<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <section class="main_wrapper">
        <div class="block">One</div>
        <div class="block">Two</div>
        <div class="block">Three</div>
        <div class="block">Four</div>
        <div class="block">Five</div>
        <div class="block">Six</div>
    </section>
    <h2 style="text-align: center;">Calculator</h2>
    <form action="">
        <label for="first_option">First</label>
        <input id="first_option" type="number">
        <label for="sign">Sign</label>
        <input id="sign" type="text">
        <label for="second_option">Second input</label>
        <input id="second_option" type="number">
        <button type="button" id="submit">Get result</button>
        <div id="result"></div>
    </form>
    <script src="main.js"></script>
</body>

</html>
